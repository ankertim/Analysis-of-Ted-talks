<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TED英文演講分析器</title>
	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="{{ url_for('static',filename='css/blog-home.css') }}" rel="stylesheet">
	<style>
		body{
				  margin:0px;
				  padding:0px;
				  background:#fff url()center center fixed no-repeat;
				  background-size: cover;
		  }
		  div{
				  font-weight:900;
		  }
		  table td {
				  border:3px solid #FF9D6F;
		  }
	</style>

  </head>
  
  <body style="background-color:#FCFCFC;">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="display:block; background-color:#E6CAFF;">
		<div class="container">
			<!--<img src="{{ url_for('static',filename='fcu_logo.jpg') }}" alt="fcu_logo" style="width: 200px; height:60px; display:block; margin:auto;"> -->
		  <div style="font-size:20px">TED英文演講分析器</div>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="">
				  <span class="sr-only">(current)</span>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/">
					<div style="color: #5b5b5b;">主頁</div>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/history"><div style="color:#0080FF">歷史紀錄</div></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/WordCloudType" id="login">
					<div style="color:#5B5B5B">文字雲樣式</div>
				</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>

	<table border="0" cellspacing="5" cellpadding="6" width="80%" align="center" rules="all" style="display: block; margin-top: 80px;">
		{% for i in content %}
			{% if loop.index0 % 4 == 0 %}
				<tr>
					<td align="center">
						<h3>影片連結:<br> <a href = {{i[1]}} target=_blank> {{i[0]}} </a> </h3>
						<img src={{i[2]}} alt="jpgtype" style="width:200px; height:200px; display:block; margin:auto;">
					</td>
			{% endif %}
			{% if loop.index0 % 4 != 0 %}
				<td align="center">
					<h3>影片連結:<br> <a href = {{i[1]}} target=_blank> {{i[0]}} </a> </h3>
					<img src={{i[2]}} alt="jpgtype" style="width:200px; height:200px; display:block; margin:auto;">
				</td>
			{% endif %}
		{% endfor %}
	</table>

  </body>
</html>
